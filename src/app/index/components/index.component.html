<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div *ngFor="let object of colors; index as i" [ngClass]="{'active': idsFromForm?.includes(object.id)}" class="col-2">
        <label>
        <input type="checkbox" (change)="onCheckboxChange($event, object)">
        <div [style.background-color]="object.color" class="square"></div>
        </label>
      </div>
    </div>
  </form>
  <button [disabled]="form.invalid" class="btn btn-primary" (click)="save()">Перегенерировать</button>
  <p *ngIf="form.invalid">Не правильно выбраны квадраты!</p>
  <p *ngIf="!form.invalid">Успешно!</p>
</div>
